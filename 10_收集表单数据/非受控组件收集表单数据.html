<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件收集表单数据</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
      /*
        非受控组件：表单中的数据，在需要的时候，“现用现取”（通过ref获取节点，进而访问到value值)
      */
       class Login extends React.Component {
         render() {
            return (
              <form onSubmit={this.handleLogin}>
                <input type="text" placeholder="用户名" ref={c=>this.userNameNode = c}/>
                <input type="password" placeholder="密码" ref={c=>this.passwordNode = c}/>
                <button>登录</button>
              </form>
            )
         }
         handleLogin=(event)=>{
           event.preventDefault();
           const {userNameNode, passwordNode} = this;
           alert(`用户名是${userNameNode.value},密码是${passwordNode.value}`);
         }
       }

       ReactDOM.render(<Login/>, document.getElementById('test'));
    </script>
</body>
</html>
