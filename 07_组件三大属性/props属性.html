<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props属性</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <script type="text/babel">
        class Person extends React.Component {
           // state = {name:'Tom', sex:'男', age:18};
            render() {
                const {name, sex, age} = this.props;
                //this.props.age = 99; //此行会报错，this.props是只读的
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                );
            }
        }
        ReactDOM.render(<Person name="老王" sex="男" age = "48"/>, document.getElementById('test'));
        //模拟一个服务器返回一个人的数据 
        const p1 = {
            name:'强哥',
            sex:'男',
            age:20
        }
        //批量传递标签属性
        //在jsx中可以使用展开语法展开一个对象，但是仅仅适用于传递标签属性
        ReactDOM.render(<Person {...p1}/>, document.getElementById('test2'));
    </script>
</body>
</html>
