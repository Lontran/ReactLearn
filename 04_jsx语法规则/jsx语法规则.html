<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .title{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        const data = 'Hello React'
        let VDOM = (
            <div>
                <h1 className="title" style={{color:'white', fontSize:'40px'}}>{data}</h1>
                <span>测试一下</span>
                <input type="text"/>
                {/*<peiqi>是一头猪</peiqi>* 注释方法*/} 
            </div>
        );
        ReactDOM.render(VDOM, document.getElementById('test'));
        /*
            jsx语法规则：
                1.创虚DOM时，不要写引号
                2.标签中要混入js表达式用{}引入
                3.标签中样式的类名用className指定新版本也可以使用class指定
                4.标签中的内联样式要用{{}}引入，注意属性名转为小驼峰
                5.只能有一个根标签
                6.标签必须闭合
                7.关于标签首字母
                  a.若首字母小写，那么React会去寻找html中与之同名的html标签,
                  如能找到，直接转为html同名元素
                  如未找到，报错
                  b.若首字母大写，那么React会去寻找React的组件component
        */
    </script>

</body>
</html>
